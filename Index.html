<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br><br><br><br><br>
    <div class="stopwatch">
        <div id="display">00:00:00</div>
        <div class="buttons">
            <button id="startBtn">Start</button>
            <button id="stopBtn" style="display: none;">Stop</button>
            <button id="resetBtn">Reset</button>
            <button id="lapBtn">Lap</button>
        </div>
        <div id="laps"></div>
    </div>
    <br>
    <div>
      <button id="modeToggleBtn" class="toggle-mode-btn">
        <span id="lightIcon" class="mode-icon"><i class="fas fa-sun"></i> Light Mode</span>
        <span id="darkIcon" class="mode-icon" style="display: none;"><i class="fas fa-moon"></i> Dark Mode</span>
      </button>
    </div>
    <br><br>
    <footer>
        <p>By Rethika | Code in the GitHub</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
